<!DOCTYPE html>
<html>
<head>
    <style>
            .google-maps {
            position: relative;
            padding-bottom: 75%; // This is the aspect ratio
            overflow: hidden;
            }
            .google-maps iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100% !important;
            }
    </style>

</head>
<body>

<div class="google-maps">
    <iframe src="https://www.google.com/maps/d/embed?mid=19Xloz8A3hUm2JZCqcmE0Ru5CnBw" width="640" height="500"></iframe>
</div>
</body>
</html>
